#_preseed_V1
#### Contents of the preconfiguration file (for Debian-Testing)

# Set the installation priority to 'critical'
d-i debian-installer/priority string critical

# Localization
d-i debian-installer/locale string en_US.UTF-8
d-i console-setup/ask_detect boolean false
d-i console-setup/layoutcode string us
d-i keyboard-configuration/xkb-keymap select us

# Hostname
d-i netcfg/hostname string todd

# Network settings (for automatic configuration)
d-i netcfg/choose_interface select auto
d-i netcfg/get_ipaddress string auto
d-i netcfg/get_gateway string auto

# Time zone
d-i time/zone string UTC
d-i clock-setup/utc boolean true

# Mirror settings
d-i mirror/country string US
d-i mirror/http/hostname string http.us.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/secure boolean true

# Allow weak passwords (optional)
d-i user-setup/allow-password-weak boolean true

# Root user setup - first, as you requested
d-i passwd/root-password password 000
d-i passwd/root-password-again password 000

# Regular user setup (same password as root)
d-i passwd/user-fullname string User
d-i passwd/username string user
d-i passwd/user-password password 000
d-i passwd/user-password-again password 000

# Minimal system install with standard-utils
#d-i tasksel/first multiselect standard 
tasksel tasksel/first multiselect standard
# Manually specified packages to install (the very basics)
d-i pkgsel/include string sudo nano curl wget git desktop-base build-essential espeak-ng xdotool alsamixergui nodm openbox obconf-qt tilda

popularity-contest popularity-contest/participate boolean false

# Install GRUB to the correct virtual disk (replace /dev/sda with your disk)
d-i grub-installer/bootdev string /dev/sda

#d-i preseed/late_command string # echo something to the bashrc

# Finish installation and shut down the system instead of rebooting
d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/poweroff boolean true
